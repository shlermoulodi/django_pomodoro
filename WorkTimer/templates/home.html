<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <script type="text/javascript" src="{% static 'js/pomodoro.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Minimalist Pomodoro</title>
</head>
<body>
{% load bootstrap4 %}
{% bootstrap_css %}
<div class="container-fluid ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Minimalist Pomodoro</a>
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link current-page" href="home.html">Home</a></li>
            <li class="nav-item active"><a class="nav-link menuItem" href="about.html">About</a></li>
        </ul>
    </nav>
    <div class="row justify-content-center ">
        <div id="display_clock">
            <span id="num_minutes">25</span>
            <span id="connector">:</span>
            <span id="num_seconds">00</span>
        </div>
        <div id="filler_space"></div>
    </div>
    <div class="row justify-content-center">
        <div id="user_buttons">
            {% csrf_token %}
            {% buttons %}
            <button id="start" type="button" class="btn btn-success btn-lg">Start</button>
            <button id="break" type="button" class="btn btn-info btn-lg">Break</button>
            <button id="stop" type="button" class="btn btn-secondary btn-lg">Stop</button>
            {%endbuttons%}
        </div>
    </div>
</div>
</body>
</html>
